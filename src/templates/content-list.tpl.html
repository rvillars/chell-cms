<div>
    <table ng-table="tableParams" show-filter="true" cellpadding="0" cellspacing="0" border="0" template-pagination="chell-cms/content-list/pager" class="table table-striped table-bordered"
           id="contentDatatable">
        <tbody>
        <tr ng-repeat="content in $data">
            <td data-title="'CHELL_CMS.CONTENT_LIST.COLUMN_TITLE.TITLE' | translate" filter="{'title': 'text'}" sortable="'title'" ng-bind="content.title"></td>
            <td data-title="'CHELL_CMS.CONTENT_LIST.COLUMN_TITLE.CREATION_DATE' | translate" sortable="'creationDate'" ng-bind="content.creationDate | date:'dd.MM.yyyy'"></td>
            <td data-title="'CHELL_CMS.CONTENT_LIST.COLUMN_TITLE.CONTENT_ID' | translate" sortable="'id'" ng-bind="content.id"></td>
            <td data-title="'CHELL_CMS.CONTENT_LIST.COLUMN_TITLE.ACCESS_RIGHTS' | translate" sortable="'accessRights'" filter="{'accessRights': 'text'}" ng-bind="content.accessRights" width="150px"></td>
            <td data-title="'CHELL_CMS.CONTENT_LIST.COLUMN_TITLE.STATUS' | translate" sortable="'status'" filter="{ 'status': 'status' }" class="center">
                <span class="label" ng-class="{'label-success': content.status=='approved', 'label-warning': content.status=='draft'}">{{content.status}}</span>
            </td>
            <td data-title="'CHELL_CMS.CONTENT_LIST.COLUMN_TITLE.ACTIONS' | translate" class="center">
                <div class="btn-group btn-group-sm">
                    <a class="btn btn-default" rel="tooltip" title="{{'CHELL_CMS.CONTENT_LIST.VIEW_BUTTON' | translate}}" ng-click="view(content)">
                        <i class="glyphicon glyphicon-zoom-in icon-white"></i>
                    </a>
                    <a class="btn btn-default" rel="tooltip" title="{{'CHELL_CMS.CONTENT_LIST.EDIT_BUTTON' | translate}}" ng-click="edit(content)" ng-hide="readOnly()">
                        <i class="glyphicon glyphicon-edit icon-white"></i>
                    </a>
                    <a class="btn btn-default" rel="tooltip" title="{{'CHELL_CMS.CONTENT_LIST.DELETE_BUTTON' | translate}}" ng-click="remove(content)" ng-hide="readOnly()">
                        <i class="glyphicon glyphicon-trash icon-white"></i>
                    </a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <script type="text/ng-template" id="chell-cms/content-list/pager">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-default" ng-show="$parent.$parent.showCreateButton && !$parent.$parent.readOnly()" ng-click="$parent.$parent.create()"><i style="padding-right: 10px" class="glyphicon glyphicon-edit"></i>{{'CHELL_CMS.CONTENT_LIST.CREATE_CONTENT_BUTTON'
                    | translate}}
                </button>
            </div>
            <div class="col-md-4">
                <div class="btn-group center-block">
                    <button class="btn btn-default center-block" ng-click="params.page(page.number)" ng-class="{'disabled': !page.active}" ng-repeat="page in pages" ng-switch="page.type">
                        <div ng-switch-when="prev" ng-click="params.page(page.number)">&laquo;</div>
                        <div ng-switch-when="first" ng-click="params.page(page.number)"><span ng-bind="page.number"></span></div>
                        <div ng-switch-when="page" ng-click="params.page(page.number)"><span ng-bind="page.number"></span></div>
                        <div ng-switch-when="more" ng-click="params.page(page.number)">&#8230;</div>
                        <div ng-switch-when="last" ng-click="params.page(page.number)"><span ng-bind="page.number"></span></div>
                        <div ng-switch-when="next" ng-click="params.page(page.number)">&raquo;</div>
                    </button>
                </div>
            </div>
            <div class="col-md-4">
                <div ng-if="params.settings().counts.length" class="ng-table-counts btn-group pull-right">
                    <button type="button" ng-class="{'active':params.count() == 10}" ng-click="params.count(10)" class="btn btn-default">10</button>
                    <button type="button" ng-class="{'active':params.count() == 25}" ng-click="params.count(25)" class="btn btn-default">25</button>
                    <button type="button" ng-class="{'active':params.count() == 50}" ng-click="params.count(50)" class="btn btn-default">50</button>
                    <button type="button" ng-class="{'active':params.count() == 100}" ng-click="params.count(100)" class="btn btn-default">100</button>
                </div>
            </div>
        </div>
    </script>
    <script type="text/ng-template" id="ng-table/filters/status.html">
        <select id="filter-status" class="form-control" ng-model="params.filter()['status']">
            <option value=""></option>
            <option value="approved">{{'CHELL_CMS.CONTENT_LIST.FILTER_APPROVED' | translate}}</option>
            <option value="draft">{{'CHELL_CMS.CONTENT_LIST.FILTER_DRAFT' | translate}}</option>
        </select>
    </script>
</div>
